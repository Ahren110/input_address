<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <title>Input address demo</title>
    <link href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/input_address.css">
  </head>
  <body>

    <div id="input_address_modal">
      <div class="title">
        <i class="fa fa-angle-left" onclick="close_modal()"></i>
        <input type="text" class="search_name" onfocus="init_search()" onchange="search(this)" placeholder="请输入想要搜索的位置名称">
        <i class="fa fa-remove hide" onclick="init_map()"></i>
      </div>

      <div class="modal_current">
        <div class="map"></div>
      </div>

      <div class="modal_search">
      </div>

      <ul>
        <li>
          <i class="fa fa-map-marker"></i>
          <div class="li-name">会展中心</div>
          <div class="li-address">山东济南</div>
        </li>
        <li>
          <i class="fa fa-map-marker"></i>
          <div class="li-name">会展中心</div>
          <div class="li-address">山东济南</div>
        </li>
      </ul>
    </div>

    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=11d18c6ac918c6880a21080e22eb8b49"></script>
    <script src="js/input_address.js"></script>
    <script>
      $(function(){
      input_address.key = 'da2a4ea93146faa96462effb9728c113';
      });
    </script>
  </body>
</html>
